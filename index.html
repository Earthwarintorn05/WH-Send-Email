<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirecting...</title>
<script>
  async function sendUid(uid) {
    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxa7olmSfUbzaAqTiaBw6m-VUu_xiJbrRMkpXQuo9lWxCg5IJTGbIQK5XOpSSFM15MI/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          uid: uid, 
          timestamp: new Date().toISOString() 
        })
      });
      const data = await response.json();
      console.log("Response from Google Apps Script:", data);
    } catch (error) {
      console.error("Error sending UID:", error);
    }
  }

  window.onload = async function () {
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    if (uid) {
      await sendUid(uid);
    }

    setTimeout(() => {
      window.location.href = "https://www.google.com";
    }, 1500);
  };
</script>
</head>
<body>
  <p>กำลังพาไปยัง Google... กรุณารอสักครู่</p>
</body>
</html>
