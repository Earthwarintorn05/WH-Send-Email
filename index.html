<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send UID and Redirect Immediately</title>
  <script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const uidRaw = params.get("uid") || "0";
    const uid = uidRaw.trim();
    const uidNum = parseInt(uid, 10);

    console.log("UID from URL:", uid);
    console.log("Parsed UID number:", uidNum);

    const timestamp = new Date().toLocaleString('en-GB', { timeZone: 'Asia/Bangkok' });
    const url = `https://script.google.com/macros/s/AKfycbxa7olmSfUbzaAqTiaBw6m-VUu_xiJbrRMkpXQuo9lWxCg5IJTGbIQK5XOpSSFM15MI/exec?uid=${encodeURIComponent(uid)}&timestamp=${encodeURIComponent(timestamp)}`;

    fetch(url).catch(console.error);

    let redirectUrl = "https://default.com"; // fallback

    if (!isNaN(uidNum)) {
      if (uidNum === 1) {
        redirectUrl = "https://www.facebook.com/seabratranswarehouse"; // กลุ่ม A
      } else if (uidNum === 2) {
        redirectUrl = "https://www.tiktok.com/@seabra.warehouse"; // กลุ่ม B
      } else if (uidNum === 3) {
        redirectUrl = "https://line.me/R/ti/p/@514oceiv"; // กลุ่ม C
      }
    }

    window.location.href = redirectUrl;
  };
  </script>
</head>

</body>
</html>
