<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send UID and Redirect Immediately</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const uid = params.get("uid") || "TEST_UID_123";
      const timestamp = new Date().toLocaleString('en-GB', { timeZone: 'Asia/Bangkok' });

      const url = `https://script.google.com/macros/s/AKfycbxa7olmSfUbzaAqTiaBw6m-VUu_xiJbrRMkpXQuo9lWxCg5IJTGbIQK5XOpSSFM15MI/exec?uid=${encodeURIComponent(uid)}&timestamp=${encodeURIComponent(timestamp)}`;

      // ส่ง fetch แบบเบื้องหลัง โดยไม่รอ
      fetch(url).catch(console.error);

      // Redirect ไปทันที (ไม่ต้อง setTimeout ก็ได้)
      window.location.href = "https://www.google.com";
    };
  </script>
</head>
<body>
  <p>กำลังส่งข้อมูล UID และเปลี่ยนหน้า...</p>
</body>
</html>
