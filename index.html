<script>
  function sendUid() {
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const timestamp = new Date().toISOString();

    if (!uid) {
      alert("ไม่มี uid ใน URL");
      return;
    }

    const url = `https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec?uid=${encodeURIComponent(uid)}&timestamp=${encodeURIComponent(timestamp)}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        console.log("Response from Apps Script:", data);
      })
      .catch(error => {
        console.error("Error sending UID:", error);
      });
  }

  window.onload = sendUid;
</script>
