<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Redirecting...</title>
<script>
  async function sendUid(uid) {
    try {
      const url = `https://script.google.com/macros/s/AKfycbxa7olmSfUbzaAqTiaBw6m-VUu_xiJbrRMkpXQuo9lWxCg5IJTGbIQK5XOpSSFM15MI/exec?uid=${encodeURIComponent(uid)}`;
      const response = await fetch(url);
      const data = await response.json();
      console.log("Response from Apps Script:", data);
    } catch (error) {
      console.error("Error sending UID:", error);
    }
  }

  window.onload = async function() {
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    if (uid) {
      await sendUid(uid);
    }
    setTimeout(() => {
      window.location.href = "https://www.google.com";
    }, 2000);
  };
</script>
</head>
<body>
  <p>กำลังพาไปยังเว็บไซต์... กรุณารอสักครู่</p>
</body>
</html>
